    function skyFunctionDay() {
      var element = document.getElementById("changesky");
      element.classList.add("daysky");

      var element = document.getElementById("sun");
      element.classList.add("sun");

      var element = document.getElementById("moon");
      element.classList.remove("moon");

      var element = document.getElementById("owl").src = "./branch.png";


      var element = document.getElementById("owlTurn");
      element.classList.add("disappear");
    }

    function skyFunctionEvening() {
      var element = document.getElementById("sun");
      element.classList.remove("sun");

      var element = document.getElementById("changesky");
      element.classList.add("eveningsky");

      var element = document.getElementById("eveningsun");
      element.classList.add("eveningsun");
    }

    function owlTurnHead() {
      /* var element = document.getElementById("owl").src = "./the other owl.png"; */

      var element = document.getElementById("owl");
      element.classList.remove("owl");

      var element = document.getElementById("owlTurn");
      element.classList.add("owlTurnHead");
      
    }
    function owlTurnBack() {

      var element = document.getElementById("owlTurn");
      element.classList.remove("owlTurnHead");

      var element = document.getElementById("owl");
      element.classList.add("owl");

    }


    function skyFunctionNight() {

      var element = document.getElementById("changesky");
      element.classList.add("nightsky");

      var element = document.getElementById("eveningsun");
      element.classList.remove("eveningsun");
